<app-header></app-header>

<div class="profile-page">
  <div class="container mt-5 profile-content">
    <button class="btn btn-back mt-4" (click)="goBack()">
      <i class="bi bi-arrow-left custom-icon"></i>
    </button>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <img src="assets/profile.jpg" alt="Profile Picture" class="profile-img">
            <p class="card-text" *ngIf="userName">Welcome, {{ userName }}!</p>
            <p class="card-text" *ngIf="!userName">No user information available.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
